<ion-card>
  <ion-card-header>
    <ion-card-title>{{titulo}}</ion-card-title>
    <ion-card-subtitle>{{subtitulo}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>

      <ion-item *ngFor="let location of locations">
        <ion-thumbnail slot="start">
          <ion-label>{{location.id}}</ion-label>
        </ion-thumbnail>
        <ion-label (click)="irALocation(location.id)">{{location.name}}</ion-label>
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>
