<ion-card>
  <img alt="Silhouette of mountains" src={{personaje.image}} />
  <ion-card-header>
    <ion-card-title>{{personaje.name}}</ion-card-title>
    <ion-card-subtitle>Personaje</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Genero: {{personaje.gender}} - Estado: {{personaje.status}} - Especie: {{personaje.species}}
  </ion-card-content>

  <ion-buttons>
    <ion-button (click)="toggleFavorite(personaje)" aria-label="Favorite">
      <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'" slot="icon-only" aria-hidden="true"></ion-icon>
    </ion-button>  
  </ion-buttons>

</ion-card>
