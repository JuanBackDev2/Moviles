<ion-card>
  <ion-card-header>
    <ion-card-title>{{titulo}}</ion-card-title>
    <ion-card-subtitle>{{subtitulo}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>

      <ion-item *ngFor="let personaje of personajesFav">
        <ion-thumbnail slot="start">
          <img alt="Foto Personaje" src="{{personaje.img}}" />
        </ion-thumbnail>
        <ion-label (click)="irAPersonaje(personaje.id)">{{personaje.name}}</ion-label>
        
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>
